<div class="mySkillsDiv" id="mySkills">
    <div class="MS_button_res_div">
        <button class="MS_button_res" (click)="scrollBottom()">Get in touch</button>
    </div>

    <div class="iconDiv">
        <div *ngFor="let image of images; let i = index" class="image-container">
            <img src="../../assets/img/mySkillsIcons/{{image}}" alt="Image {{ i + 1 }}">
            <p>{{ titles[i] }}</p>
        </div>
    </div>

    <div class="textDiv">
        <div class="MS_headerDiv">
            <span class="MS_header">My skills</span>
            <div class="MS_headerElement"></div>
        </div>
        <span class="MS_text">
            While working on several individual and group projects, I was able to familiarize myself with the following technologies.
        </span>
        <button (click)="scrollBottom()">Get in touch</button>
    </div>

</div>
