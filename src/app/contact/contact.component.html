<div class="conatctHeaderDiv">
    <div class="conatctHeaderElement"></div>
    <span class="conatctHeader">Contact</span>
</div>

<div class="contactDiv">
    <div class="contactTextDiv">
        <span class="contactTextH2">Got a problem to solve?</span>
        <span class="contactText">
            Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to your
            projects with my work.
        </span>
        <span class="contactText">
            Need a Frontend developer? <b>Contact me!</b>
        </span>
    </div>

    <form class="contactForm" (submit)="sendMail()" ngNativeValidate method="post">
        <div class="contactFormElement">
            <input required type="text" name="name" placeholder="Your name" #nameField>
            <span class="d-none">Your name is required</span>
        </div>
        <div class="contactFormElement">
            <input required type="email" name="email" placeholder="Your email" #emailField>
            <span class="d-none">Your email is required</span>
        </div>
        <div class="contactFormElement">
            <textarea required name="message" id="" cols="30" rows="10" placeholder="Your message"
                #messageField></textarea>
            <span class="d-none">Your message is empty</span>
        </div>
        <div class="checkboxDiv">
            <input required type="checkbox" id="cb1">
            <label for="cb1">I've read the <span>privacy policy</span> and agree to the processing of my data as
                outlined.</label>
        </div>
        <button #sendButton>Send message</button>

        
        <a href="#ATF"><img class="goUpBtnOrange" src="../../assets/img/goupbtnorange.png"></a>
        <a href="#ATF"><img class="goUpBtn" src="../../assets/img/goupbtnwhite.png"></a>
    </form>


</div>
